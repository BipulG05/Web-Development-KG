<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Sizing</title>
    <style>
       
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            width: 50vw; /* 50% from view page*/
            height: 50vh;
            background-color: rgb(44, 158, 196);
            margin: 2px;

        }
        #second{
            width: 50vw;
            height: 50vh;
            background-color: rgb(218, 218, 95);
        }
        
    </style>
</head>
<body>
    <div id="first">
        first div
        <div id="second">
            second div
        </div>
    </div>
</body>
</html>
