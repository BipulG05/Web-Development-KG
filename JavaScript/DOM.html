<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <!-- <button class="my-btn"></button> -->
    <div class="myDiv">This is my div</div>
</body>
<script>
    let button = document.createElement('Button');
    button.innerText = 'Submit';
    document.querySelector('.myDiv').append(button);
    document.querySelector('.myDiv').removeChild(button);
</script>

</html>
